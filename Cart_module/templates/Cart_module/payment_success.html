{% extends 'shared/layout.html' %}
{% load static %}

{% block content %}
<div class="page-header text-center" style="background-image: url('{% static "assets/images/page-header-bg.jpg" %}')">
    <div class="container">
        <h1 class="page-title">پرداخت موفق<span>فروشگاه</span></h1>
    </div>
</div>

<div class="page-content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div class="icon-box">
                    <span class="icon-box-icon">
                        <i class="icon-check" style="color: #28a745; font-size: 48px;"></i>
                    </span>
                    <div class="icon-box-content">
                        <h3 class="icon-box-title">پرداخت با موفقیت انجام شد</h3>
                        <p>از خرید شما متشکریم. سفارش شما با موفقیت ثبت شد.</p>
                        <p>کد پیگیری سفارش: <strong>{{ cart.payment_ref_id }}</strong></p>
                    </div>
                </div>

                <div class="buttons-container mt-4">
                    <a href="{% url 'home' %}" class="btn btn-outline-primary-2">
                        <span>بازگشت به صفحه اصلی</span>
                        <i class="icon-long-arrow-left"></i>
                    </a>
                    <a href="{% url 'products:product-list' %}" class="btn btn-outline-primary-2">
                        <span>ادامه خرید</span>
                        <i class="icon-shopping-cart"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
